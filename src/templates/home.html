{%  extends "layout.html" %}
{% load static %}

{% block contents %}
<div class="container-fluid">
    <div class="mt-4"></div>
    <div class="mt-4"></div>
    <div class="row ">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-info text-center">Temperature</div>
                <div class="card-body">
                    <div id="temperature-container" class="container-fluid">
                        <canvas id="temperature-chart" data-url="{%  url 'device_temperature' %}" style="width: 95%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-warning text-center">Humidity</div>
                <div class="card-body">
                    <div id="humidity-container" class="container-fluid">
                        <canvas id="humidity-chart" data-url="{%  url 'device_humidity' %}" style="width: 95%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-header text-center">Sensor Proximity</div>
                <div class="card-body" id="proximity" style="height: 450px;" data-url="{%  url 'device_proximity' %}">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-header text-center">Sensors</div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Device Name</th>
                                <th>Last Transmission</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for device in devices %}
                            <tr>
                                <td>{{ device.0 }}</td>
                                <td>{{ device.1 }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <a href="#">more</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="{% static 'home.js' %}"></script>
{% endblock %}
