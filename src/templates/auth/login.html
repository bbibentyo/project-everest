{% extends "layout.html" %}

{% block contents %}
<div class="container mt-4">
<form method="post">
{% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="username">Username</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="username" required id="username" name="username">
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Enter password" required id="pwd" name="password">
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
